<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
      <nav class="row space">
        <div class="col-md-2 box set_margin">Box 1</div>
        <div class="col-md-2 h-25 col-md-offset-3 set_margin box">Box 2</div>
        <div class="col-md-2 h-25 set_margin box">Box 3</div>
        <div class="col-md-2 h-25 box">Box 4</div>
      </nav>
      <header class="row">
        <div class="col-md-12 box h-huge">.col-md-12</div>
      </header>
      <div class="row space">
        <div class="col-md-3 box h-25">.col-md-4</div>
      </div>
      <div class="row-four">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-3">.col-md-3</div>
      </div>
      <div class="row-five">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-3">.col-md-3</div>
      </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
